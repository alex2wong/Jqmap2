  <style type="text/css">
    body {
      cursor: default;
    }
	  #map{
        width: 100%;
        height: 600px;
        position: relative;
        background-color: #deeff7;
        /* 渐变背景 */
        transition: background, 1.4s;
    }
    #layertree{
      background-color: rgba(155,155,155,0.6);
      border-radius: 6px;
      position: absolute;
      right:10px;
      top:40px;
      padding-right: 20px;
      
    }
    #mouse-position{
      position: absolute;
      left: 20px;
      top: 560px;
    }
    #plot{
      pointer-events: none;
      position: absolute;
      top:400px;
      left:20px;
    }
    .bar{
      pointer-events: auto;
      fill:#AFAFB9;
    }
    .bar.selected:{
      fill:green;
    }
    .tip{
      position: absolute;
      background: black;
      color:white;
      padding:6px;
      font-size: 12px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none;
      opacity: 0;
    }

    #info {
      position: absolute;
      height: 1px;
      width: 1px;
      z-index: 100;
    }
    #shpfile{
      height: 80px;
      width: 200px;
      border:dashed 1.5px grey;

    }
    .tooltip.in {
      opacity: 1;
      filter: alpha(opacity=100);
    }
    .tooltip.top .tooltip-arrow {
      border-top-color: white;
    }
    .tooltip-inner {
      border: 2px solid white;
    }
    .layers{
      text-decoration: none;
      list-style: none;
    }
    .checkbox{
      width: 100px;
    }
    .opacity
    {
      width: 100px;
    }

   </style>
<body>
	<div id="map"><div id="info"></div></div>

  <div id="plot"></div>
