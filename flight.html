<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title> 一休哥飞机大战 </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='Scripts/mapbox-gl.js'></script>
    <link href='Css/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0;
            height: 100%;
            width:100%;
            font-family: "MicroSoft Yahei";
            font-size: 1.0em;
         }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #controlPanel {
            position: absolute;
            bottom: 8px;
            left: 50px;
        }
        .btn {
            width: 55px;
            height: 30px;
            /* padding 会导致盒子ComputedHeight 增大 */
            padding-top: 5px;
            background: #2D3642;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            opacity: 0.8;
        }
        .btn:hover{
            cursor: pointer;
            background: #00b9d6;
            opacity: 1;
            transition: background, opacity .4s ease;
        }

        .control-btn {
            position: absolute;
            opacity: 0.8;
            border-radius: 3px;
            text-align: center;
            vertical-align: middle;
            width:40px;
            height: 40px;
            transform: rotateZ(45deg);
            color:#fff;
            background: #2D3642;
        }
        .control-btn div {
            /*margin-top:6px;
            margin-right:4px;*/
            width:20px;
            /*background: #00b9d6;*/
            transform: rotateZ(-45deg) translate(0, 50%);
        }
        .control-btn:hover {
            cursor: pointer;
            opacity: 1;
            background: #00b9d6;
            transition: background, opacity .4s ease;
        }

        #down {
            bottom: 45px;
        }
        #up {
            bottom: 105px;
        }
        #left {
            bottom: 75px;
            left: -30px;
        }
        #right {
            bottom: 75px;
            right: -15px;
        }

        #right:after {
            content: "";
            float: clear;
        }
        #fire {
            position: absolute;
            right:20px;
            bottom:8px;
        }
        .fire-btn {
            /*border-radius: 50% 50%;*/
        }
        #help-btn {
            position: absolute;
            top:10px;
            right:20px;
        }

    </style>
</head>
<body>
<div id='map'></div>
<div class="" id="controlPanel">
    <div id="controller">
        <div class="control-btn" id="up"><div>U</div></div>
        <div class="control-btn" id="left"><div>L</div></div>
        <div class="control-btn" id="right"><div>R</div></div>
        <div class="control-btn" id="down"><div>D</div></div>
    </div>
    <div class="btn" id="lockview"><span>解锁</span></div>
</div>
<div class="btn fire-btn" id="fire">开火</div>
<div class="btn" id="help-btn">帮助</div>
<div class="diag" id="help"></div>
<audio src="Asset/bgm3.mp3" autoplay="true" loop="loop"></audio>
<audio src="" id="fireBgm" autoplay="true"></audio>
<script src="Scripts/drone.js"></script>
<script src="Scripts/flight.js"></script>
</body>
</html>
