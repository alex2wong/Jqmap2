<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title> Styled 3D Building </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <!--<link href='Css/mapbox-gl.css' rel='stylesheet' />-->
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
</body>
<script src="Scripts/flight_controllers.js">
</script>
<!--<script src='Scripts/mapbox-gl.js'></script>-->
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHVhbmd5aXhpdSIsImEiOiI2WjVWR1hFIn0.1P90Q-tkbHS38BvnrhTI6w';
    var map = new mapboxgl.Map({
        style: 'mapbox://styles/mapbox/dark-v9',
        center: [-74.0066, 40.6135],
        zoom: 17,
        pitch: 45,
        bearing: -17.6,
        light: {
            'anchor':'viewport',
            'color':'white',
            'intensity':0.5
        },
        container: 'map'
    });

    // the 'building' layer in the mapbox-streets vector source contains building-height
    // data from OpenStreetMap.
    map.on('load', function() {
        map.addLayer({
            'id': '3d-buildings',
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['==', 'extrude', 'true'],
            // layer type..
            'type': 'fill-extrusion',
            'minzoom': 15,
            'paint': {
                'fill-extrusion-color': '#2158b8',
                'fill-extrusion-height': {
                    'type': 'identity',
                    'property': 'height'
                },
                'fill-extrusion-base': {
                    'type': 'identity',
                    'property': 'min_height'
                },
                'fill-extrusion-opacity': .8
            }
        });
    });

</script>
</html>
